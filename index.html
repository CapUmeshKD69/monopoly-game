<!DOCTYPE html>
<html lang="en">

<head>

    <title>monopoly board</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="player-info.css">
</head>

<body class="page">
    <div class="player  red-player">
        <div class="player  player-info">
            <div class="pfp">
                <img src="player/playerimage.png" alt="">
            </div>
            <div class="info">
                <input type="text" name="" id="redp">
                <div class="redp"></div>
                <div class="money"> $10000</div>
            </div>
        </div>

        <div class="owned">

        </div>





        <button class="dice-button dice-1">
            <img src="dice/dice-6.png" alt="">
        </button>


    </div>
    <div class="board">
        <div class="row upper">
            <div class="corner asset" id="22">green gala</div>
            <div class="asset" id="21"></div>
            <div class="asset" id="20"> </div>
            <div class="asset" id="19"> </div>
            <div class="asset" id="18"> </div>
            <div class="asset" id="17"></div>
            <div class="asset" id="16"> </div>
            <div class="corner asset" id="15"> MGCL</div>

        </div>
        <div class="column">
            <div class="column-element1">
                <div class="asset" id="23"> </div>
                <div class="asset" id="24"> </div>
                <div class="asset" id="25"> </div>
                <div class="asset" id="26"> </div>
                <div class="asset" id="27"> </div>
                <div class="asset" id="28"> </div>
            </div>
            <div class="column-element1">
                <div class="asset" id="14"></div>
                <div class="asset" id="13"></div>
                <div class="asset" id="12"></div>
                <div class="asset" id="11"></div>
                <div class="asset" id="10"></div>
                <div class="asset" id="9"></div>
            </div>



        </div>
        <div class="row lower">
            <div class="corner asset" id="1"> gate no.1</div>
            <div class="asset" id="2"></div>
            <div class="asset" id="3"> </div>
            <div class="asset" id="4"> </div>
            <div class="asset" id="5"> </div>
            <div class="asset" id="6"></div>
            <div class="asset" id="7"> </div>
            <div class="corner asset" id="8"> guest house</div>

        </div>






















    </div>
    <div class="player  green-player ">
        <div class="player-info">
            <div class="pfp">
                <img src="player/playerimage.png" alt="">
            </div>
            <div class="info">
                <input type="text" name="" id="greenp">
                <div class="greenp"></div>
                <div class="money">$10000</div>
            </div>





        </div>
        <div class="owned">

        </div>


        <button class="dice-button dice-2">
            <img src="dice/dice-6.png" alt="">
        </button>
    </div>

    <script src="asset.js"></script>
    <script src="page.js"></script>
</body>

</html>
